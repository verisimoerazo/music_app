<ion-header>
  <ion-toolbar>
    <ion-title>{{artist}}</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="closemodal()">
        Cerrar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let song of songs; index as i" (click)="selectSong(song)">
      <ion-avatar>
        {{i + 1 }}
      </ion-avatar>
      <ion-item>
        <ion-label>
          <h2>{{song.name}}</h2>
        </ion-label>
      </ion-item>
    </ion-item>
  </ion-list>

</ion-content>
