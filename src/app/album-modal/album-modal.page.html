<!-- // Inicio de Actividad 7 Nota Individual -->
<ion-header>
  <ion-toolbar>
    <ion-title>{{album}}</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="closemodal()">
        Cerrar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let album of albums; index as i" (click)="selectAlbum(album)">
      <ion-avatar>
        {{i + 1 }}
      </ion-avatar>
      <ion-item>
        <ion-label>
          <h2>{{album.name}}</h2>
        </ion-label>
      </ion-item>
    </ion-item>
  </ion-list>

</ion-content>

<!-- // Fin de Actividad 7 Nota Individual -->
